name: C++ Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ libgtest-dev
        
    - name: Create build directory
      run: mkdir -p build
      
    - name: Configure CMake
      run: cmake -B build -S .
      
    - name: Build project
      run: cmake --build build
      
    - name: Run lexer tests
      run: cd build && ./tests/lexer_test --gtest_output=xml:lexer_test_results.xml
      
    - name: Run parser tests
      run: cd build && ./tests/parser_test --gtest_output=xml:parser_test_results.xml
      
    - name: Upload lexer test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: lexer-test-results
        path: build/lexer_test_results.xml
        
    - name: Upload parser test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: parser-test-results
        path: build/parser_test_results.xml