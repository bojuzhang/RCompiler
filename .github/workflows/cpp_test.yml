name: C++ Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ libgtest-dev
        
    - name: Create build directory
      run: mkdir -p build
      
    - name: Configure CMake
      run: cmake -B build -S .
      
    - name: Build project
      run: cmake --build build
      
    - name: Run lexer tests
      run: cd build && ./tests/lexer_test --gtest_output=xml:lexer_test_results.xml
      continue-on-error: true
      
    - name: Run parser tests
      run: cd build && ./tests/parser_test --gtest_output=xml:parser_test_results.xml
      continue-on-error: true
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: build/*_test_results.xml
        retention-days: 7
        
    - name: Check test results
      run: |
        # 检查是否有测试失败
        if grep -q "failure" build/*_test_results.xml; then
          echo "Some tests failed"
          exit 1
        fi
        echo "All tests passed"